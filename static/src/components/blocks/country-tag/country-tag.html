
@@if(isLink) {
<div class="country-tag">
	<img src="../img/icons/ic-@@code.svg" alt="icon-@@name" width="24" height="24">
	<span>@@name</span>
</div>
}
@@if(!isLink) {
<div class="country-tag">
	<img src="../img/icons/ic-@@code.svg" alt="icon-@@name" width="24" height="24">
	<span>@@name</span>
</div>
}
