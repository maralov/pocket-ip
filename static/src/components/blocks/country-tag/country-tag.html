
@@if(isLink) {
<a href="#" class="country-tag country-tag--@@size">
	<img src="../img/icons/ic-@@code.svg" alt="icon-@@name" width="24" height="24">
	<span>@@name</span>
</a>
}
@@if(!isLink) {
<div class="country-tag country-tag--@@size">
	<img src="../img/icons/ic-@@code.svg" alt="icon-@@name" width="24" height="24">
	<span>@@name</span>
</div>
}
